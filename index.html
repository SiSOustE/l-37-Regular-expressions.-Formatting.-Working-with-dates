<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0705-FormReg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="form-title" id="form-title">Регистрация</h1>
      <form id="registration-form" class="form">

        <div class="form-group">
          <label for="username">Имя пользователя:</label>
          <input type="text" id="username">
          <span class="error-message" id="username-error"></span>
        </div>
        
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password">
          <span class="error-message" id="password-error"></span>
        </div>
        
        <div class="form-group">
          <label for="email">Электронная почта:</label>
          <input type="email" id="email">
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <label>
              <input type="checkbox" id="agreeTerms">
              Согласен с условиями
          </label>
      </div>
      <button type="submit" id="form-submit">Зарегистрироваться</button>
      
    </form>
    
    <button id="language-toggle" class="toggle-btn">EN</button>
  </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/i18next/i18next.min.js"></script>
  <script src="js/i18n.js" type="module"></script>

</body>
</html>
